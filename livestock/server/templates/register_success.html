<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Container for the success message -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Registration Successful</h4>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle-fill" style="font-size: 50px; color: #28a745;"></i>
                        <h5 class="mt-3">You have been registered successfully!</h5>
                        <p class="text-muted">Your account is now ready. You can now log in and start using the system.</p>
                        <a href="{% url 'login_user' %}" class="btn btn-primary mt-3">Go to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for any interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
